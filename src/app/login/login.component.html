<div class="container" id="container-login">
    <div class="form-row">
        <div class="form-group col-lg-3 col-md-12 col-sm-12">
        </div>
        <div class="form-group col-lg-5 col-md-12 col-sm-12 border">
            <h2 class="card-title mb-4 mb-3" align="center" id="signup-status">Login</h2>
            <div *ngIf="validationStatus">
                <div class="container text-center">
                    <div class="jumbotron cart-jumbotron mt-4">
                        <h5><i class="material-icons " href="#">error_outline</i> INVALID USERNAME/PASSWORD</h5>
                    </div>
                </div>
            </div>

            <!-- <div *ngIf="authenticationStatus == 'PENDING'">
                <div class="container text-center">
                    <div class="jumbotron cart-jumbotron mt-4">
                        <h5><i class="material-icons " href="#">error_outline</i> YOUR REQUEST IS NOT YET ACCEPTED BY ADMIN</h5>
                    </div>
                </div>
            </div>

            <div *ngIf="authenticationStatus == 'REJECTED'">
                <div class="container text-center">
                    <div class="jumbotron cart-jumbotron mt-4">
                        <h5><i class="material-icons " href="#">error_outline</i> YOUR REQUEST IS REJECTED BY ADMIN. AGAIN <a
                            routerLink=""> SIGNUP.</a> WITH NEW CREDENTIALS</h5>
                    </div>
                </div>
            </div> -->

            <div *ngIf="status == 2">
                <div class="container text-center">
                    <div class="jumbotron cart-jumbotron mt-4">
                        <h5><i class="material-icons " href="#">error_outline</i> User Already Exist !! <a
                                routerLink="/login"> Login.</a></h5>
                    </div>
                </div>
            </div>

            <div *ngIf="status == 1">
                <div class="container text-center">
                    <div class="jumbotron p-2 bd-highlight mx-3">
                        <h5><i class="material-icons " href="#">add_alert</i> Your details are submitted Successfully.<a
                                routerLink="/login" id="red_status"> <br> Login </a>here</h5>
                    </div>
                </div>
            </div>

            <form [formGroup]="loginForm" (submit)="send(loginForm)">
                <div class="form-row">
                    <div class="form-group col col-lg-12 col-md-12 col-sm-12 col-12">
                        <label for="userName" id="white-status">Username</label><span id="red-status">*</span>
                        <span [style.visibility]="'hidden'">d</span>
                        <span *ngIf="!loginForm.get('userName').valid && loginForm.get('userName')?.touched"
                            id="red-status">
                            Please enter valid user name!
                        </span>
                        <input type="text" placeholder="Enter Username" class="form-control" formControlName="userName"
                            id="userName" name="userName" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col col-lg-12 col-md-6 col-sm-12 col-12">
                        <label for="password" id="white-status">Password</label><span id="red-status">*</span>
                        <span [style.visibility]="'hidden'">d</span>
                        <span *ngIf="!loginForm.get('password').valid && loginForm.get('password')?.touched"
                            id="red-status">
                            Please enter valid password!
                        </span>
                        <div class="input-group">
                            <input [type]="show ? 'text' : 'password'" placeholder="Enter Password" class="form-control"
                                formControlName="password" id="password" name="password" />
                        </div>
                        <input type="checkbox" (click)="passwordFunction()" /><span id="white-status">Show</span>
                        <div id="red-status">Mandatory(*)</div>
                        <!-- <div id="red-status"><a routerLink="/login-password/{{initialRole}}" routerLinkActive="active">forgot
                                password??</a></div> -->
                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-8 mb-3">
                        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-danger">Login</button>
                    </div>
                    <div class="col-sm-4 mb-3 text-muted">
                        
                            <div class="form-group  d-flex justify-content-end" id="white-status">
                                New here?<a routerLink="/signup" routerLinkActive="active">Signup</a>
                           </div>
                </div>
                </div>
            </form>
        </div>
    </div>
</div>
